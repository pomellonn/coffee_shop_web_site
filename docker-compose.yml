services:
  db:
    image: postgres:16
    container_name: coffee-postgres
    environment:
      POSTGRES_USER: coffee
      POSTGRES_PASSWORD: coffee
      POSTGRES_DB: coffee_dev
    ports:
      - "5432:5432"
    volumes:
      - ./db/pgdata:/var/lib/postgresql/data

    restart: always
  backend:
    build: ./backend
    container_name: coffeeshop_backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend/app:/app
      - ./backend/.env:/app/.env
    ports:
      - "8000:8000"
    depends_on:
      - db
